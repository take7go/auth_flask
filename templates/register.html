<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー登録</title>
</head>
<body>
  <h1>ユーザー登録</h1>

  <form method="post">
    <div>
      <label>ユーザー名</label>
      <input name="username" required>
    </div>
    <div>
      <label>パスワード</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">登録</button>
  </form>

  <p><a href="/login">ログインへ</a></p>
</body>
</html>
